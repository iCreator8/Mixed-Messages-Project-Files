<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Mixed-message-style.css">
        <title>Mixed Messages of Color</title>
    </head>

    <body>
        <div class="frameColor" id="divBox">

            <div class="question">
                <h5>WHAT KIND OF COLOR DO YOU LIKE?</h5>
            </div>

            <div class="btn">
                <input type="button" id="colorButton" value="PRESS HERE TO FIND OUT!">
            </div>


            <div class="outputs">
                <input type="text" id="colorInputText" placeholder="COLOR NAME">
            </div>

            <div class="colorBox">
                <input type="color" id="colorInputColor">
                <h5>color palette</h5>
            </div>

        </div>
        <script src="Mixed-message-main.js"></script>
    </body>

</html>
